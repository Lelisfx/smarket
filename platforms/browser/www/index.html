<html>

<head>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <script>

<body>
    <div class="page" ng-app="listaProdutos" ng-controller="listaProdutosCtrl">
        <md-content data-role="content" >
            <h1></h1>
            <form id="form_prod">
                <input type="text"   ng-model="nome">
                <input type="text"   ng-model="dt_ini">
                <span>{{nome}}:{{dt_ini}}</span>
                <button type="submit" ng-click="store(nome,dt_ini)">Salvar</button>
                
            </form>
            <span style="color:red">{{stored}}</span>
            <ul data-role="listview" data-inset="true" data-theme="c" 
                data-dividertheme="c" id="lisprod" ng-repeat="item in itens" >
                <li>{{item}}</li>

            </ul>
        </md-content>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript">
        app.initialize();
        
        var apk = angular.module('listaProdutos',[]);
        apk.controller('listaProdutosCtrl', function ($scope){
            $scope.title = 'Lista Produtos';
            //localStorage.setItem("eu","sei");
            $scope.stored = localStorage.getItem("eu");
            $scope.store = function (nome,dt_ini){
                alert(nome+':'+dt_ini);
                localStorage.setItem(nome,dt_ini);
                list();
            }
            
            list();
            
            function list(){
                var tam = localStorage.length;
            //localStorage.clear();
                $scope.itens = [];
                while(tam > 0) {
                    
                    if(localStorage.key(tam)){
                        var chave = localStorage.key(tam);
                        $scope.itens.push(chave+' : '+localStorage.getItem(chave));
                    }
                    tam = tam-1;
               }
            } //fim list
        });
        
        
    </script>
    
</body>

</html>
